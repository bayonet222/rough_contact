# These arguments are used for all pytest calls, TODO extract them to test script
[pytest]
#addopts = --maxfail=1 -rf --cov=rough_surfaces --cov-fail-under 80 
addopts = --maxfail=1 -rf --cov=rough_surfaces --cov-fail-under 80 --pep8

# Tests live only here, include rough_surfaces for pep8 checks
testpaths = rough_surfaces tests

# Less anal about some PEP8s
# E501: line too long
pep8ignore = * E501 